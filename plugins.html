<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>插件实例</title>
    <link href="static/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="static/third/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/third/simple-line-icons/css/simple-line-icons.min.css" rel="stylesheet" />
    <link href="static/plugins/loader/css/loader.min.css" rel="stylesheet" />
    <link href="static/plugins/csgrid/css/csgrid.min.css" rel="stylesheet" />
    <link href="static/plugins/waterball/waterball.min.css" rel="stylesheet">
    <link href="static/css/base.min.css" rel="stylesheet" />
    <link href="static/css/plugins.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid gradient">
        <div class="row header">
            <div class="col-xs-3">
                <img class="logo" src="static/images/logo.png" onclick="location.href='index.html'" />
                <div class="title">
                    <span>Clean UI</span>
                </div>
            </div>
            <div class="col-xs-7 text-center">
                <ul class="nav-top" id="nav">
                </ul>
            </div>
            <div class="col-xs-2 text-right">
                <img class="user-icon" src="static/images/icon.jpg" />
                <span class="user-name">龚磊</span>
            </div>
        </div>
        <div class="content">
            <div class="row no-padding">
                <div class="col-xs-2 sep">
                    <div class="box">
                        <ul class="nav-box" id="menu">
                        </ul>
                    </div>
                </div>
                <div class="col-xs-10">
                    <div class="box content-box">
                        <div class="row plugins">
                            <div class="col-xs-3">
                                <div class="card loader1">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="card loader2">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="card loader3">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="card">
                                    <div class="wave good">
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="card">
                                    <div class="pbar1"></div>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="card">
                                    <div class="pbar2"></div>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="card darkBg">
                                    <div class="divbar"></div>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="card darkBg">
                                    <div class="cspie"></div>
                                </div>
                            </div>
                            <div class="col-xs-12 grid">
                                <div class="card">
                                    <table id="grid"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixedBar">
            <a title="Top" class="top" href="javascript:void(0)">
                <i class="icon-arrow-up icon"></i>
            </a>
        </div>
    </div>
    <script src="static/third/jquery/jquery.min.js"></script>
    <script src="static/third/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/third/echarts/echarts.min.js"></script>
    <script src="static/plugins/loader/js/loader.min.js"></script>
    <script src="static/plugins/extproto/extproto.min.js"></script>
    <script src="static/plugins/csgrid/js/csgrid.min.js"></script>
    <script src="static/plugins/divbar/divbar.min.js"></script>
    <script src="static/plugins/pbar/pbar.min.js"></script>
    <script src="static/plugins/csechart/csechart.min.js"></script>
    <script src="static/js/common.min.js"></script>
    <script src="static/js/plugins.min.js"></script>
</body>

</html>
