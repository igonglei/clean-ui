{{#extend "layout"}}
    {{#content "head" mode="append"}}
        <link href="css/plugins.css?{{version}}" rel="stylesheet" />
    {{/content}}

    {{#content "main"}}
        <div class="row plugins">
            <div class="col-xs-12 col-sm-3">
                <div class="card loader1">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="card loader2">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="card loader3">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="card">
                    <div class="wave good">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="card">
                    <div class="pbar1"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="card">
                    <div class="pbar2"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="card">
                    <div class="divbar1"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="card">
                    <div class="divbar2"></div>
                </div>
            </div>
            <div class="col-xs-12 grid">
                <div class="card">
                    <table id="grid"></table>
                </div>
            </div>
        </div>
    {{/content}}

    {{#content "foot"}}
        <script src="js/plugins.js?{{version}}"></script>
    {{/content}}
{{/extend}}
