<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>插件实例 - CleanUI</title>
    <link href="static/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="css/plugins.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid gradient">
        <div class="header">
            <div class="header-logo">
                <img class="logo" src="static/images/logo.png" onclick="location.href='index.html'" />
                <div class="title">
                    <span>CleanUI</span>
                </div>
            </div>
            <div class="header-nav">
                <ul class="nav-top" id="nav">
                </ul>
            </div>
            <div class="header-user">
                <img class="user-icon" src="static/images/icon.jpg" />
                <span class="user-name">龚磊</span>
            </div>
        </div>
        <div class="content fade-in">
            <div class="box content-nav">
                <ul class="nav-box" id="menu">
                </ul>
            </div>
            <div class="box content-body">
                <div class="row plugins">
                    <div class="col-xs-3">
                        <div class="card loader1">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card loader2">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card loader3">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card">
                            <div class="wave good">
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card">
                            <div class="pbar1"></div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card">
                            <div class="pbar2"></div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card">
                            <div class="divbar1"></div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card">
                            <div class="divbar2"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 grid">
                        <div class="card">
                            <table id="grid"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixedBar">
            <a title="Top" class="top" href="javascript:void(0)">
                <i class="icon-arrow-up icon"></i>
            </a>
        </div>
    </div>
    <script src="js/plugins.js"></script>
</body>

</html>
