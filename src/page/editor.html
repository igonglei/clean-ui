<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>环境设计器 - CleanUI</title>
    <link href="static/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="css/editor.css" rel="stylesheet" />
    <style type="text/css">
        .content-body > div {
            position: relative;
            height: 100%;
        }
    </style>
</head>

<body class="enveditor">
    <div class="container-fluid gradient">
        <div class="header">
            <div class="header-logo">
                <img class="logo" src="static/images/logo.png" onclick="location.href='index.html'" />
                <div class="title">
                    <span>CleanUI</span>
                </div>
            </div>
            <div class="header-nav">
                <ul class="nav-top" id="nav">
                </ul>
            </div>
            <div class="header-user">
                <img class="user-icon" src="static/images/icon.jpg" />
                <span class="user-name">龚磊</span>
            </div>
        </div>
        <div class="content fade-in">
            <div class="box content-nav">
                <ul class="nav-box" id="menu">
                </ul>
            </div>
            <div class="box content-body">
                <div>
                    <div class="EplugGraphEditorTop">
                        <div class="EplugGraphEditorTopMenu">
                            <span class="item spanEditorViewText" data-val="viewtext" title="View Text" data-toggle="tooltip" data-placement="bottom"></span>
                            <span class="item spanEditorTopolimit" data-val="topolimit" title="Topo Limit" data-toggle="tooltip" data-placement="bottom"></span>
                            <span class="split-line"></span>
                            <span class="item spanEditorBtnOpenEnx" data-hidetype="Element" title="Open Enx" data-toggle="tooltip" data-placement="bottom"></span>
                            <span class="item spanEditorBtnSaveImg" data-hidetype="Element" title="Save Image" data-toggle="tooltip" data-placement="bottom"></span>
                            <span class="item spanEditorBtnSaveEnx" data-hidetype="Element" title="Save Enx" data-toggle="tooltip" data-placement="bottom"></span>
                            <span class="item spanEditorBtnExportEnx" data-val="ExportEnx" title="Export Enx" data-toggle="tooltip" data-placement="bottom"></span>
                        </div>
                    </div>
                    <div class="EplugGraphEditorRightContainer">
                        <div class="EplugGraphEditorResource" onselectstart="return false;">
                            <div class="EplugGraphEditorRightTop">
                                <div class="EplugGraphEditorSubToolbar" onselectstart="return false;" oncontextmenu="return false;">
                                    <div class="SubToolbarItem SubToolbarNetwork" data-edittype="Element" data-type="Network" title="Network" data-toggle="tooltip" data-placement="bottom">
                                        <span class="icon"></span><span>Network</span>
                                    </div>
                                    <div class="SubToolbarItem SubToolbarBoard" data-edittype="Element" data-type="Board" title="Board" data-toggle="tooltip" data-placement="bottom">
                                        <span class="icon"></span><span>Board</span>
                                    </div>
                                    <div class="SubToolbarItem SubToolbarVM" data-edittype="Element" data-type="VM" title="VM" data-toggle="tooltip" data-placement="bottom">
                                        <span class="icon"></span><span>VM</span>
                                    </div>
                                    <div class="SubToolbarItem SubToolbarSubBoard" data-edittype="Element" data-type="SubBoard" title="SubBoard" data-toggle="tooltip" data-placement="bottom">
                                        <span class="icon"></span><span>SubBoard</span>
                                    </div>
                                    <div class="SubToolbarItem SubToolbarPort" data-edittype="Element" data-type="Port" title="Port" data-toggle="tooltip" data-placement="bottom">
                                        <span class="icon"></span><span>Port</span>
                                    </div>
                                </div>
                                <div class="EplugGraphEditorTopNav">
                                    <div class="topnav-info">
                                        <span class="EplugGraphEditorTopNavLink">All</span>
                                        <span class="EplugGraphEditorTopSep">></span>
                                        <span class="EplugGraphEditorTopElementName" data-val=""></span>
                                    </div>
                                    <div class="topnav-tools">
                                        <span class="tools-delete" title="Delete" data-toggle="tooltip" data-placement="top"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="EplugGraphEditorSubEditor">
                                <div id="EplugGraphEditorSubEditor"></div>
                            </div>
                            <div class="EplugGraphRightToggle left" title="Open"></div>
                        </div>
                        <div class="EplugGraphEditorContainerParent">
                            <div class="EplugGraphEditorLeftBar" onselectstart="return false;" oncontextmenu="return false;">
                                <div class="EplugGraphEditorElementItem EplugGraphEditorElementItemNe" data-edittype="Topo" data-type="Ne" title="Ne" data-toggle="tooltip" data-placement="right"><span class="icon"></span><span>Ne</span></div>
                                <div class="EplugGraphEditorElementItem EplugGraphEditorElementItemTester" data-edittype="Topo" data-type="Tester" title="Tester" data-toggle="tooltip" data-placement="right"><span class="icon"></span><span>Tester</span></div>
                                <div class="EplugGraphEditorElementItem EplugGraphEditorElementItemSftp" data-edittype="Topo" data-type="Sftp" title="Sftp" data-toggle="tooltip" data-placement="right"><span class="icon"></span><span>Sftp</span></div>
                                <div class="EplugGraphEditorElementItem EplugGraphEditorElementItemAgent" data-edittype="Topo" data-type="Agent" title="Agent" data-toggle="tooltip" data-placement="right"><span class="icon"></span><span>Agent</span></div>
                                <div class="EplugGraphEditorElementItem EplugGraphEditorElementItemNetwork" data-edittype="Topo" data-type="Network" title="Network" data-toggle="tooltip" data-placement="right"><span class="icon"></span><span>Network</span></div>
                                <div class="EplugGraphEditorElementItem EplugGraphEditorElementItemAtm" data-edittype="Topo" data-type="Atm" title="Atm" data-toggle="tooltip" data-placement="right"><span class="icon"></span><span>Atm</span></div>
                                <div class="EplugGraphEditorElementItem EplugGraphEditorElementItemEth" data-edittype="Topo" data-type="Eth" title="Eth" data-toggle="tooltip" data-placement="right"><span class="icon"></span><span>Eth</span></div>
                                <div class="EplugGraphEditorElementItem EplugGraphEditorElementItemSdh" data-edittype="Topo" data-type="Sdh" title="Sdh" data-toggle="tooltip" data-placement="right"><span class="icon"></span><span>Sdh</span></div>
                            </div>
                            <div class="EplugGraphEditorPropertyEditPanel" id="EplugGraphEditorPropertyEditPanel" style="display:none;">
                                <div class="EplugGraphEditorPropertyPanelTitle">
                                    <span class="EplugGraphEditorPanelTitle">Property Panel</span>
                                    <span class="EplugGraphEditorPropertyPanelTitleBtn" title="Close" data-toggle="tooltip" data-placement="top"></span>
                                </div>
                                <div class="EplugGraphEditorPropertyPanelFieldEdit">
                                    <table class="EplugGraphEditorPropertyPanelLst"></table>
                                </div>
                            </div>
                            <div class="EplugGraphEditorContainer" id="EplugGraphEditorContainer"></div>
                        </div>
                    </div>
                    <div class="modal fade" id="modalViewText" tabindex="-1" role="dialog" aria-labelledby="modalViewTextLabel">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="modalViewTextLabel">View Text</h4>
                                </div>
                                <div class="modal-body xmpViewText">
                                    <xmp id="xmpViewText"></xmp>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="modalTopolimit" tabindex="-1" role="dialog" aria-labelledby="modalTopolimitLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="modalTopolimitLabel">Topo Limit</h4>
                                </div>
                                <div class="modal-body">
                                    <textarea class="EplugGraphEditorTopolimitContent" id="txtTopoLimit" placeholder="Please input topolimit"></textarea>
                                    <div class="EplugGraphEditorPropertyBtn">
                                        <div class="EplugGraphEditorPropertyBtnItem EPlugTopolimitSubmit">OK</div>
                                        <div class="EplugGraphEditorPropertyBtnItem EPlugTopolimitClose">Cancel</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="modalOpenEnx" tabindex="-1" role="dialog" aria-labelledby="modalOpenEnxLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="modalOpenEnxLabel">Open Enx</h4>
                                </div>
                                <div class="modal-body">
                                    <input type="file" accept=".enx" id="EPlugImportBtn" style="width:100%;" />
                                    <div class="EplugGraphEditorPropertyBtn">
                                        <div class="EplugGraphEditorPropertyBtnItem EPlugImportSubmit">Submit</div>
                                        <div class="EplugGraphEditorPropertyBtnItem EPlugImportClose">Cancel</div>
                                    </div>
                                    <textarea style="display:none;" class="EPlugEnxInput"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixedBar">
            <a title="Top" class="top" href="javascript:void(0)">
                <i class="icon-arrow-up icon"></i>
            </a>
        </div>
    </div>
    <script>
        mxBasePath = "static/third/mxgraph";
    </script>
    <script src="js/editor.js"></script>
    <script src="static/third/mxgraph/js/mxClient.min.js"></script>
    <script src="js/envEditor.js"></script>
    <script>
        NAVNAME = "Home";
        MENUNAME = "editor";
        PAGEHEIGHT = 1050;
    </script>
</body>

</html>
