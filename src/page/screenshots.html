{{#extend "layout"}}
    {{#content "head" mode="append"}}
        <link href="css/screenshots.css?{{version}}" rel="stylesheet" />
    {{/content}}

    {{#content "main"}}
        <div class="row screenshots"></div>
    {{/content}}

    {{#content "foot"}}
        <div class="modal fade" id="scModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img id="scImg" src="static/images/logo.png" class="scImg" />
                        <div class="scImg-header">
                            <div class="scImg-title"></div>
                            <div class="scImg-button">
                                <button title="全屏" type="button" class="close fullscreen" aria-label="Fullscreen"><i class="icon-size-fullscreen"></i></button>
                                <button title="关闭" type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="icon-close"></i></button>
                            </div>
                        </div>
                        <div class="arrow-left" title="前一张"><i class="icon-arrow-left"></i></div>
                        <div class="arrow-right" title="后一张"><i class="icon-arrow-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/screenshots.js?{{version}}"></script>
    {{/content}}
{{/extend}}
