{{#extend "layout"}}
    {{#content "head" mode="append"}}
        <link href="css/screenshots.css?{{version}}" rel="stylesheet" />
    {{/content}}

    {{#content "main"}}
        <div class="row screenshots"></div>
    {{/content}}

    {{#content "foot"}}
        <div class="modal fade" id="scModal" tabindex="-1" role="dialog" aria-labelledby="scModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button title="关闭" type="button" class="close" data-dismiss="modal" aria-label="Close" data-toggle="tooltip"
                            data-placement="top"><i class="icon-close"></i></button>
                        <button title="全屏" type="button" class="close fullscreen" aria-label="Fullscreen" data-toggle="tooltip"
                            data-placement="top"><i class="icon-size-fullscreen"></i></button>
                        <h4 class="modal-title" id="scModalLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <img id="scImg" src="static/images/logo.png" class="scImg" />
                    </div>
                </div>
            </div>
        </div>
        <script src="js/screenshots.js?{{version}}"></script>
    {{/content}}
{{/extend}}
