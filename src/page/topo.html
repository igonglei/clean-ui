{{#extend "layout"}}
    {{#content "head" mode="append"}}
        <link href="css/topo.css?{{version}}" rel="stylesheet" />
        <style type="text/css">
            .topo-content > div {
                min-width: 950px;
            }
        </style>
    {{/content}}

    {{#content "body"}}
        <div class="topo-left">
            <div class="item">
                <div>
                    <div class="panel-title">SNC</div>
                    <div class="row info">
                        <div class="col-xs-6">
                            <p>
                                <span class="status" id="linkStatus">正常</span>
                                <span class="sdn-title">链路状态</span>
                            </p>
                            <p>
                                <span class="value blue" id="fpRegCount">0</span>
                                <span class="sdn-title">FP注册数量</span>
                            </p>
                        </div>
                        <div class="col-xs-6">
                            <p>
                                <span class="status" id="mainSncStatus">正常</span>
                                <span class="sdn-title">主SNC状态</span>
                            </p>
                            <p>
                                <span class="status res" id="sncStatus">正常</span>
                                <span class="sdn-title">备SNC状态</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div>
                    <div class="panel-title">S-Router</div>
                    <div class="row info">
                        <div class="col-xs-6">
                            <p>
                                <span class="value yellow" id="routerUnlinked">0</span>
                                <span class="sdn-title">未连通链路</span>
                            </p>
                            <p>
                                <span class="value lightGreen" id="routerLinked">0</span>
                                <span class="sdn-title">已连通链路</span>
                            </p>
                        </div>
                        <div class="col-xs-6">
                            <p>
                                <span class="value lightBlue" id="routerRate">0%</span>
                                <span class="sdn-title">正常率</span>
                            </p>
                            <p>
                                <span class="value blue" id="routerCount">0</span>
                                <span class="sdn-title">总数量</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div>
                    <div class="panel-title">FP</div>
                    <div class="row info">
                        <div class="col-xs-6">
                            <p>
                                <span class="value yellow" id="fpUnlinked">0</span>
                                <span class="sdn-title">未连通链路</span>
                            </p>
                            <p>
                                <span class="value lightGreen" id="fpLinked">0</span>
                                <span class="sdn-title">已连通链路</span>
                            </p>
                        </div>
                        <div class="col-xs-6">
                            <p>
                                <span class="value lightBlue" id="fpRate">0%</span>
                                <span class="sdn-title">正常率</span>
                            </p>
                            <p>
                                <span class="value blue" id="fpCount">0</span>
                                <span class="sdn-title">总数量</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="topo-content">
            <div>
                <div class="topo-container">
                    <div id="topo"></div>
                </div>
            </div>
        </div>
    {{/content}}

    {{#content "foot"}}
        <script>
            mxBasePath = "static/third/mxgraph";
        </script>
        <script src="static/third/mxgraph/js/mxClient.min.js"></script>
        <script src="js/topo.js?{{version}}"></script>
    {{/content}}
{{/extend}}
